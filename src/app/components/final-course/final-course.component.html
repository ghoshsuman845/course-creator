<div class="main" id="block" *ngFor = "let post of listPost" >
    
 
    <div class="title" > 
           
        
        {{post.title}}
    </div>
    <div class="desc">
            {{post.description}}
    </div>
   <div class="subdesc">
       <b> {{post.subtitle}}</b>
   </div>
   <div class="component">
       <div class="component1" id="comp1" >
            <!-- <input type="text" placeholder="Input text"> -->
            {{component1}}
       </div>
       <div class="component2">
            <input type="button" value="Submit" >

       </div>
   </div>
  
</div>
